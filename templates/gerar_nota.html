<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static',filename='styles/global.css') }}" />
		<title>NotaLog - Nota Fiscal</title>
	</head>
	<body>
		<div class="container">
			<a href="/">Voltar</a>

			<h2>Formulário de Nota Fiscal</h2>

			<form action="/nota-fiscal/nota" method="post">
				<label for="nome">Nome do Cliente:</label>
				<input type="text" id="nome" name="nome" />

				<label for="produtos">Produtos e quantidades:</label>
				<textarea id="produtos" name="produtos" rows="4" style="width: 99%"></textarea>
				<div>
					<p>Separar cada produto em uma linha e divida a quantidade por vírgula (,). Exemplo:</p>
					<p>iphone,100</p>
					<p>carro,5</p>
				</div>

				<button type="submit">Enviar Nota Fiscal</button>
			</form>
		</div>
	</body>
</html>
