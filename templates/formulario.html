<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static',filename='styles/global.css') }}" />
		<title>NotaLog - Nota Fiscal</title>
	</head>
	<body>
		<div class="container">
			<a href="/">Voltar</a>

			<h2>Formulário de Nota Fiscal</h2>

			<form action="/resposta" method="post">
				<label for="nome">Nome do Cliente:</label>
				<input type="text" id="nome" name="nome" />

				<label for="cnpj">CNPJ do Cliente:</label>
				<input type="text" id="cnpj" name="cnpj" />

				<label for="numero">Número da Nota:</label>
				<input type="number" id="numero" name="numero" />

				<label for="data">Data da Emissão:</label>
				<input type="date" id="data" name="data" />

				<label for="valor">Valor Total:</label>
				<input type="number" id="valor" name="valor" />

				<label for="produtos">Produtos/Serviços:</label>
				<textarea id="produtos" name="produtos" rows="4"></textarea>

				<button type="submit">Enviar Nota Fiscal</button>
			</form>
		</div>
	</body>
</html>
