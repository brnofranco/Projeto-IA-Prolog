<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Nota Fiscal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulário de Nota Fiscal</h2>
    <form action="/formulario" method="post">
      <label for="nome">Nome do Cliente:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cnpj">CNPJ do Cliente:</label>
      <input type="text" id="cnpj" name="cnpj" required>

      <label for="numero">Número da Nota:</label>
      <input type="number" id="numero" name="numero" required>

      <label for="data">Data da Emissão:</label>
      <input type="date" id="data" name="data" required>

      <label for="valor">Valor Total:</label>
      <input type="number" id="valor" name="valor" required>

      <label for="produtos">Produtos/Serviços:</label>
      <textarea id="produtos" name="produtos" rows="4" required></textarea>

      <button type="submit">Enviar Nota Fiscal</button>
    </form>
  </div>
</body>
</html>
